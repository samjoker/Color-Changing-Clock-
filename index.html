<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body style="height: 100vh">
		<div class="wrapper">
			<h2 id="clock" style="font-size: 3rem"></h2>
		</div>
		<style>
			.wrapper {
				width: 400px;
				height: 100vh;
				margin: auto;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
		<script>
			const time = setInterval(() => {
				let date = new Date().toLocaleTimeString();
				// console.log(date);
				document.getElementById('clock').textContent = date;
			}, 1000);

			const color = setInterval(() => {
				randomColor();
			}, 1000);

			function randomColor() {
				let randomHex = [
					'1',
					'2',
					'3',
					'4',
					'5',
					'6',
					'7',
					'8',
					'9',
					'A',
					'B',
					'C',
					'D',
					'E',
					'F',
				];
				let code1 = '';
				let code2 = '';
				let index = 0;
				for (let i = 0; i < 6; i++) {
					index = Math.floor(Math.random() * randomHex.length);
					code1 += randomHex[index];
					index = Math.floor(Math.random() * randomHex.length);
					code2 += randomHex[index];
				}
				document.body.style.background = `linear-gradient(to right,#${code1},#${code2})`;
			}
		</script>
	</body>
</html>
